<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRIDE Threat Model Analyzer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
    <style>
      body {
        background: #f4f9ff;
      }
      .container {
        max-width: 900px;
        margin-top: 40px;
      }
      .output-area {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        margin-top: 24px;
        box-shadow: 0 2px 8px rgba(15, 15, 15, 0.067);
      }
      #cy {
        width: 100%;
        height: 600px;
        margin-top: 24px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Analisador de Ameaças STRIDE</h2>
      <form id="analyzeForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Desenho de Arquitetura (imagem)</label>
          <input
            class="form-control"
            type="file"
            id="imagem"
            name="imagem"
            accept="image/*"
            required
            title="Selecione o desenho de arquitetura"
            placeholder="Selecione o desenho de arquitetura"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de Aplicação</label>
          <input
            class="form-control"
            type="text"
            name="tipo_aplicacao"
            required
            title="Selecione o tipo de aplicação (Ex: Web, Mobile, Desktop)"
            placeholder="Ex: Web, Mobile, Desktop"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Métodos de Autenticação</label>
          <input
            class="form-control"
            type="text"
            name="autenticacao"
            required
            title="Informe os métodos de autenticação utilizados (Ex: Easy Auth, OAuth, etc.)"
            placeholder="Ex: Easy Auth, OAuth, etc."
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Exposta na Internet?</label>
          <select title="Sua aplicação tem acesso à internet?" class="form-select" name="acesso_internet" required>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Dados Sensíveis</label>
          <input
            class="form-control"
            type="text"
            name="dados_sensiveis"
            required
            title="Informe os dados sensíveis tratados pela aplicação (Ex: PII, credenciais, etc.)"
            placeholder="Ex: PII, credenciais, etc."
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição da Aplicação</label>
          <textarea
            class="form-control"
            name="descricao_aplicacao"
            rows="3"
            required
            title="Descreva brevemente a aplicação e seu propósito"
            placeholder="Descreva brevemente (uma frase) a aplicação e seu propósito"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analisar</button>
      </form>

      <div id="output" class="output-area d-none">
        <h5>Resultado</h5>
        <div id="textResult" class="mb-3"></div>
        <h6>
          Grafo de Ameaças (Cytoscape)
          <button
            id="printGraph"
            class="btn btn-secondary btn-sm ms-2"
            type="button"
          >
            Imprimir Grafo
          </button>
        </h6>
        <div id="cy"></div>
      </div>
    </div>

    <script src="/frontend/script.js"></script>
  </body>
</html>
